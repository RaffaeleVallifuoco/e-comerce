<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>index</title>

  <!-- Bootstrap CSS --> 
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>


<body>

  <header>
    <nav class="navbar glass_nav">
        <div class="container-fluid my-o py-0 ">
            <a class="navbar-brand icon-link icon-link-hover fs-4 my-0 py-0 mx-5" th:href="@{/}">
                <img th:src="@{/img/nozama_logo_white.png}" alt="nozama ogo" class="navbar-logo my-o py-0" width="90" />
            </a>
            <div class=" me-auto mx-4 ">
                <a class="text-decoration-none text-white mx-4" href="/home">Home</a>
                <a class="text-decoration-none text-white mx-4" href="/home?categoryName=tech">Tecnologia</a>
                <a class="text-decoration-none text-white mx-4" href="/home?categoryName=Smartphone">Smartphone</a>
                <a class="text-decoration-none text-white mx-4" href="/home?categoryName=utility">Curiosit√†</a>
                <a class="text-decoration-none text-white mx-4" href="/home?categoryName=game">Game</a>
            </div>
    
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="bi bi-search fs-4 fw-bold"></i>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto my-3 mb-lg-0 d-flex text-end">
                    <li>
                        <form class="d-flex ms-auto w-25 opacity-50" role="search">
                            <input type="text" name="searchContent" class="form-control me-2 border-0 rounded"
                                placeholder="Filtra per titolo" aria-label="Cerca nel sito">
                            <button class="btn mdb-button btn-outline-tertiary rounded" type="submit">Vai</button>
                        </form>
                    </li>
                    <li>
                        <div class="fs-6 opacity-50">
                            <a class="btn btn-dark  p-2 icon-link icon-link-hover text-decoration-none  text-white rounded-pill"
                                th:href="@{/home}">
                                <i class="bi bi-x" style="color: rgb(255, 255, 255);"></i>
                                <span class="fs-6 mt-1"> rimuovi filtri</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

 <!-- MAIN -->
  <main>
    <div class="container">
            <!-- RIGHT COL  -->
            <div class="col-lg-12">
                <!-- FIRST ROW  -->
                 <div class="row">
                    <!-- CAROUSEL  -->
                    <div id="carouselExampleAutoplaying" class="carousel slide mt-4" data-bs-ride="carousel">
                        <div class="fs-6 text-center accent">Prodotti in evidenza</div>
                        <div id="postCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item" th:each="product, iter : ${list}"
                                    th:classappend="${iter.index == 0} ? 'active'">
                                    <div class="carousel_card text-center align-item-center carousel_card_bg" style="width: 100%; max-height: 350px; overflow: hidden;">
                                        <div class="card-body text-center card_body">
                                            <!-- IMG -->
                                            <img th:src="@{/img/{imageName}(imageName=${product.photoPath})}" alt="Photo" class="img-fluid w-100 d-block mx-auto carousel_img" style="object-fit: cover; height: auto; max-height: 500px;">
                                            <h5 class="card-title fs-4 m-2" th:text="${product.nome}"></h5>
                                            <!-- BODY  -->
                                            <p class="card-text" th:text="${#strings.abbreviate(product.descrizione, 100)}"></p>
                                            <a href="#" class=" mdb-button text-decoration-none fs-6">continua a leggere</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                 </div>
                 <!-- SECOND ROW -->
                <div class="row">
                    <!-- CARD -->
                    <div class="col-lg-3 my-4" th:each="product, iter : ${list}" th:classappend="${iter.index == 0} ? 'card-highlight' : ''">
                        <div class="card glass card_bg">
                            <div class="card-body card_body">
                                <!-- IMG -->
                                <img th:src="@{/img/{imageName}(imageName=${product.photoPath})}" alt="Photo"
                                    class="img-fluidpy-2 card_img">
                                <!-- TITLE -->
                                <a th:href="@{/home(categoryName=${product.Categoria.nome})}"
                                    class=" text-decoration-none ms-auto"
                                    th:text="${product.categoria.nome}">Categoria</a>
                    
                                </a>
                                <h5 class="card-title fs-4 m-2" th:text="${product.nome}"></h5>
                                <!-- BODY  -->
                                <p class="card-text" th:text="${#strings.abbreviate(product.descrizione, 100)}"></p>
                                <a href="#" class=" mdb-button text-decoration-none fs-6">continua a leggere</a>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
  </main>

  <footer>
  </footer>


  <!-- Bootstrap bundle --> 
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>


</body>

</html>
